<div ng-animate="{enter: 'fadeInDown animated'}">
    <h3 class="text-info">Source Tables</h3>
    <div class="tree-border">
        <div class="row">
            <div class="col-xs-7">
                <select chosen class="form-control"
                    ng-model="selectedSrcDb"
                    ng-options="tables as srcDb for (srcDb, tables) in srcTables">
                </select>
            </div>
            <!--button-->
            <div class="col-xs-5">
                <div class="pull-right">
                    <a class="btn btn-sm btn-primary" tooltip="Load Hive Table" ng-click="openModal()"><i class="fa fa-plus"></i></a>
                    <a class="btn btn-sm btn-success" tooltip="Refresh Tables" ng-click="aceSrcTbChanged()"><i class="fa fa-refresh"></i></a>
                </div>
            </div>
        </div>
        <div class="space-4"></div>
        <!--tree-->
        <div style="width:100%; height:{{window}}px; overflow:auto;">
            <treecontrol class="tree-light" ng-if="srcAva"
                         dirSelection="true"
                         tree-model="selectedSrcDb"
                         options="treeOptions"
                         on-selection="showSelected(node)"
                         selected-node="selectedSrcTable">
                {{node.name}} {{angular.isDefined(node.datatype) && '(' + node.datatype + ')' || ''}}
            </treecontrol>
        </div>
    </div>
</div>
