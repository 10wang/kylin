<div class="row" ng-init="initializeColumns();">
    <div class="col-xs-3">
        <div class="box box-solid">
            <div class="box-header"><h4>Columns</h4></div>
            <div class="box-body">
                <ul class="list-unstyled">
                    <li ng-repeat="(table, cols) in availableColumns">
                        <h5 style="margin: 0 0 5px 0; border-bottom: 1px dashed #ddd; padding-bottom: 3px;">
                            <b>{{table}}</b>{{$index == 0 ? ' [Fact Table]' : ' [Lookup Table]'}}
                        </h5>
                        <ul class="list-unstyled">
                            <li ng-repeat="col in cols track by col.table + '.' + col.name">
                                <label>
                                    <input type="checkbox" ng-model="selectedColumns.available[table][col.name].selected"
                                            ng-disabled="selectedColumns.available[table][col.name].disabled">
                                    {{col.name}}
                                </label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-xs-1">
        <div class="space-32"></div>
        <button type="button" class="btn btn-default btn-sm"
                ng-click="addDim()" ng-disabled="">
            <i class="ace-icon fa fa-arrow-right"></i>
        </button>
        <div class="space-32"></div>
        <button type="button" class="btn btn-default btn-sm"
                ng-click="removeDim()" ng-disabled="selectedColumns.chosen.length == 0">
            <i class="ace-icon fa fa-arrow-left"></i>
        </button>
    </div>
    <div class="col-xs-3">
        <h4>Dimension Columns</h4>
        <select multiple ng-model="selectedColumns.chosen" ng-change="switchDimOptions()"
                ng-options="col.table + '.' + col.name for col in chosenColumns track by col.table + '.' + col.name"
                class="form-control" style="min-height: 200px;">
        </select>
    </div>
    <div class="col-xs-5 dimension-options-animate" ng-show="selectedColumns.chosen.length > 0">
        <h4>Dimension Options</h4>
        <!-- include options template -->
        <div ng-include="'partials/cubeDesigner/dimension_options.html'"></div>
    </div>
</div>
<button type="button" class="btn btn-default" ng-click="dimensionsAdapter();">Test Dimensions</button>
